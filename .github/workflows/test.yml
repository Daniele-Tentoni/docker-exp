name: Lint and Test

on:
  pull_request:
    branches-ignore:
      - "main"
    paths-ignore:
      - "**/*.[mM][dD]"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.0
        with:
          node-version: 14.x

      - run: |
          npm --version
          npm ci
          npm run lint
          npm run test:unit
